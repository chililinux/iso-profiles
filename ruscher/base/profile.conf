#disable_systemd_live=('tlp' 'tlp-sleep' 'docker')
disable_systemd_live=('systemd-swap' 'mirrors-live' 'pacman-init' 'ufw' 'fstrim.timer' 'big-btrfs-balance' 'auto-unlock-pacman')
