[Seat:*]
# Existing correct configuration
pam-autologin-service=lightdm-autologin

# Uncomment and set the autologin user
autologin-user=live

# This is already set correctly in your config
autologin-user-timeout=0

# Add this line to specify the autologin session
autologin-session=livecd

# Uncomment if you want to set a different default session for regular logins
# user-session=default

# Keep other existing configurations as they are
session-wrapper=/etc/lightdm/Xsession
